<head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    body {
      color: white;
      font-size: 12px;
      font-family: inherit;
      font-family: 'courier new';
    }

    strong {
      color: #9C4E97;
    }

    a {
      color: #00FFF6;
      font-weight: bold;
    }


    div {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    div:before {
      content: attr(data-content);
    }
  </style>
</head>

<body>
  <div class="container">

    <strong class="date">04-Feb-2022</strong> -
    Major update to the current version of this site. (As of 04 Feb 2022)<br><br>

    <strong class="date">08-Dec-2021</strong> -
    This website was started!<br><br>

  </div>
  <div></div>
</body>
